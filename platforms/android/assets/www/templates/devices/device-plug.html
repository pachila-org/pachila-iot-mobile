<ion-view hide-tabs="true">
  <ion-nav-title>{{device.name}}</ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-navicon" ng-click="popover.show($event)">
    </button>
  </ion-nav-buttons>
  <ion-content class="device-detail device-bg">
    <div style="height: 60px">

    </div>
    <div class="container opt-container">
      <div class="opt-panel">
        <div class="p-2"></div>
        <div class="p-light" style="color:{{selectedColor}};">
          <i class="icon ion-power"></i>
        </div>
        <div class="p-4">
          <div class="p-4-1">
            <div class="p-s">&nbsp;</div>
            <div class="p-b"></div>
          </div>
          <div class="p-4-3">
            <div class="p-s">&nbsp;</div>
            <div class="p-b"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="opt-container">
      <div>
        <div>
          &nbsp;
        </div>
      </div>
      <div>
        <div>
          <button class="btn btn-primary" data-toggle="button" ng-click="PlugOpen()">开&nbsp;&nbsp;&nbsp;&nbsp;启</button>
          <button class="btn btn-primary" data-toggle="button" ng-click="PlugClose()">关&nbsp;&nbsp;&nbsp;&nbsp;闭</button>
        </div>
        <div style="margin:2em; color:#fff">
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="option2"> 充满电自动关闭
          </label>
        </div>
      </div>
    </div>

  </ion-content>


</ion-view>
