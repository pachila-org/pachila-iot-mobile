<ion-view>
  <ion-nav-title>
    请输入WIFI密码
  </ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item class="item-input">
        <span class="input-label">SSID：</span>
        <input type="text" ng-model="SSID.ssid">
      </ion-item>
      <ion-item class="item-input">
        <span class="input-label">密码：</span>
        <input type="password" ng-model="SSID.pwd">
      </ion-item>
      <ion-item>
        <button class="button button-block button-positive" ng-click="connect()">{{connectLable}}</button>
        <!--<button class="button button-block button-positive" ng-click="device_scan()">Scan...</button>-->
      </ion-item>
    </ion-list>

  </ion-content>
  <loading></loading>
</ion-view>
