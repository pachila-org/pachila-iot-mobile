<ion-view>
  <ion-nav-title>登录</ion-nav-title>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">用户名：</span>
        <input type="text" id="username" ng-model="loginData.username">
      </label>
      <label class="item item-input">
        <span class="input-label">密码：</span>
        <input type="password" ng-model="loginData.password">
      </label>
      <label class="item">
        <button class="button button-block button-positive" type="submit" ng-click="doLogin()">登录</button>
      </label>
    </div>

    <div class="tdlogin">
      <div ng-click="doWXLogin()"><img src="images/wechat.png"> 微信登录</div>
      <div ng-click="doQQLogin()"><img src="images/qq.png"> QQ登录</div>
    </div>
    <br/>
    <a href="#/tab/reg" style="float: right; margin-right: 2em;">注册新用户</a>
    <a href="#" style="float: right; margin-right: 2em;">忘记密码</a>
  </ion-content>
</ion-view>
